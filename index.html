<!DOCTYPE html>
<html>
    <head>
        <title>Sociable</title>
        <link rel="stylesheet" type= "text/css" href="./style.css">

    </head>
    <body>
        <div class="headerMenu">
            <div id="wrapper">
                <div class="logo">
                    <img src="./logo.png">
                </div>
                <div class="searchbox">
                    <form action="search" method="GET" id="search">
                        <input type="text" name="q" size="60" placeholder="Search"/>
                    </form>
                </div>
                <div id="menu">
                    <a href="#">Home</a>
                    <a href="#">About</a>
                    <a href="#">Sign Up</a>
                    <a href="#">Sign In</a>
                </div>
            </div>
        </div>
        <div style="width :800px; margin: 0px auto 0px auto"></div>
        <table>
            <tr>
                <td width="60%" valign="top">
                    <h2>Join us!</h2>
                </td>
                <td width="40%" valign="top">
                    <h2>Sign Up Now!</h2>
                    <form action="#" method="POST">
                        <input type="text" name="fname" size="25" placeholder="First Name"/> <br></br>
                        <input type="text" name="lname" size="25" placeholder="Last Name"/><br></br>
                        <input type="text" name="username" size="25" placeholder="Username"/><br></br>
                        <input type="text" name="email" size="25" placeholder="Email"/><br></br>
                        <input type="text" name="password" size="25" placeholder="Password"/><br></br>
                        <input type="text" name="password2" size="25" placeholder="Repeat Password"/><br></br>
                        <input type="submit" name="submit" value="Sign Up!!"/>
                    </form>
                </td>
            </tr>
        </table>
    </body>
</html>
